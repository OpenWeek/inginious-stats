$def with (course)

$# template


$var title: $:course.get_name(user_manager.session_language())

$var Column: $:template_helper.call('course_admin_menu',course=course,current='adv_stats')

<h2>$:_("Advanced statistics")</h2>
<form onsubmit="submitForm()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="stats_from">$:_("Compute stats since")</label>
            <input type="datetime-local" class="form-control" id="stats_from" placeholder="From" value="">
        </div>
        <div class="form-group col-md-6">
            <label for="stats_to">$:_("until")</label>
            <input type="datetime-local" class="form-control" id="stats_to" placeholder="To" value="">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">$:_("Update")</button>
</form>

<script type="text/javascript" src="../../plugins/stats/static/adv_stats.js"></script>
